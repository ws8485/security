<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인 페이지</h2>
    <!--
        액션(action) 속성은 Spring Security의 loginProcessingUrl과 동일하게 설정합니다.
        메서드는 반드시 POST여야 합니다.
    -->
    <form action="/loginProc" method="post">
        <p>
            <label for="username">사용자 이름:</label>
            <!-- name 속성은 Spring Security에서 사용자 ID를 추출할 때 기본적으로 "username"을 찾습니다. -->
            <input type="text" id="username" name="username" required>
        </p>
        <p>
            <label for="password">비밀번호:</label>
            <!-- name 속성은 Spring Security에서 비밀번호를 추출할 때 기본적으로 "password"를 찾습니다. -->
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <button type="submit">로그인</button>
        </p>
    </form>

    <!-- 로그인 실패 시 메시지를 표시하고 싶다면, URL 파라미터 등을 활용할 수 있습니다. -->
    <!-- 예: <div th:if="${param.error}" style="color: red;">로그인 실패!</div> -->
</body>
</html>
